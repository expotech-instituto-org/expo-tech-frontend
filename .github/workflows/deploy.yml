name: Deploy Frontend (Zero Downtime)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_PATH: /home/expo_tech/frontend
      IMAGE_BLUE: ${{ secrets.DOCKERHUB_USERNAME }}/expo_tech_front:blue
      IMAGE_GREEN: ${{ secrets.DOCKERHUB_USERNAME }}/expo_tech_front:green

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Images
        run: |
          echo "üöÄ Buildando imagem Blue..."
          docker build -t $IMAGE_BLUE .
          docker push $IMAGE_BLUE

          echo "üöÄ Buildando imagem Green..."
          docker build -t $IMAGE_GREEN .
          docker push $IMAGE_GREEN

      - name: Copy docker-compose.yml to VM
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          source: "docker-compose.yml"
          target: "${{ env.DEPLOY_PATH }}"

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /home/expo_tech/frontend

            echo "Logando no Docker Hub"
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "Verificando instala√ß√£o do docker compose"
            if ! command -v docker compose &> /dev/null
            then
              echo "Instalando docker-compose-plugin"
              sudo apt-get update -y
              sudo apt-get install -y docker-compose-plugin
            fi

            echo "Listando diret√≥rio atual:"
            pwd
            ls -la

            echo "Fazendo pull das imagens mais recentes"
            docker pull ${{ env.IMAGE_BLUE }}
            docker pull ${{ env.IMAGE_GREEN }}

            echo "Subindo container Green"
            docker compose -f /home/expo_tech/frontend/docker-compose.yml up -d frontend-green

            echo "Recarregando Nginx"
            docker exec frontend-proxy nginx -s reload || echo "Proxy ainda n√£o existe, pulando reload"

            echo "Removendo container Blue antigo"
            docker compose -f /home/expo_tech/frontend/docker-compose.yml rm -sf frontend-blue || true

            echo "Renomeando Green -> Blue"
            docker rename frontend-green frontend-blue || true

            echo "Deploy conclu√≠do com sucesso! Commit: ${GITHUB_SHA}"
