services:
  frontend-proxy:
    image: nginx:latest
    container_name: frontend-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      frontend_net:
        external: true

volumes:
  nginx-certs:

networks:
  frontend_net:
    driver: bridge
