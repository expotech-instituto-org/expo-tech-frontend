version: '3.9'

services:
  frontend-proxy:
    image: nginx:latest
    container_name: frontend-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-certs:/etc/letsencrypt
    networks:
      - frontend_net

volumes:
  nginx-certs:

networks:
  frontend_net:
    driver: bridge
